<p id="information"></p>
<table class="table table-hover">
    <thead>
    <tr>
        <th>
            id
        </th>
        <th>
            username
        </th>
        <th>
            type
        </th>
        <th>
            designate as Instructor
        </th>
    </tr>
    </thead>
    <tbody>
    {% for id, username in allU.items %}
        <tr>
            <td>
                {{ id }}
            </td>
            <td>
                {{ username }}
            </td>
            <td>
                {{ type|get_item:id }}
            </td>
            <td>
                <button type="button" class="btn btn-default" onclick="designate('{{ id }}')">designate</button>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
