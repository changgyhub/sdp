<div class="row clearfix">
    <div class="col-md-12 column">
        <div class="row clearfix">
            <div class="col-md-4 column">
            </div>
            <div class="col-md-4 column">
                <div class="alert alert-success alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                    <strong>Rejected!</strong> The category is not empty
                </div>
                <h2 class="text-center">
                    Categories
                </h2>
                <div class="panel-group" id="panel-410208">
                    {% for category, num in counts.items %}
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <a class="panel-title collapsed" data-toggle="collapse" data-parent="#panel-410208" href="#panel-element-{{category.name.split|join:"_"}}">{{category.name}}</a>
                            </div>
                            <div id="panel-element-{{category.name.split|join:"_"}}" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <button type="button" class="btn btn-default" onclick="deleteCategory('{{ category.name }}')">Delete</button>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <p></p>
                <p class="text-center" id="button-create"><button type="button" class="btn btn-default" onclick="createCategory()">Create new category</button></p>
            </div>
            <div class="col-md-4 column">
            </div>
        </div>
    </div>
</div>
