{% load static %}
<div class="col-xs-12 col-sm-12 col-md-9 col-lg-7 portfolio-item branded logos">
  <div class="portfolio-wrapper">
    <h4 class="portfolio-info">
      {% for course in courses %}
      <li class="list-group-item"><a onclick="getCourseInfo('{{course.id}}', '{{course.name}}')">{{course.name}}</a>
        by {{course.instructor}}</span>
      </li><br>
      {% endfor %}
    </h4>
  </div>
</div>
