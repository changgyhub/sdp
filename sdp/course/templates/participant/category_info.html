{% load static %}
<div class="portfolio-item branded logos">
  <div class="portfolio-wrapper">
    <h4 class="portfolio-info">
      <ul class="list-group-item" class="list-group">
        {% for course in courses %}
        <li style="color: #686868;"><a onclick="getCourseInfo('{{course.id}}', '{{course.name}}')">{{course.name}} </a>by {{course.instructor}}</li>
        {% endfor %}
      </ul>
    </h4>
  </div>
</div>
